<div class="banner">
    <div class="content">
        <h1 class="mb-4">Welcome to Espa√ßo Criativo
            <span>Personalized Stationary Store</span>
        </h1>
        <a routerLink="menu">Make a Wish
            <i class="bi bi-arrow-right"></i>
        </a>
    </div>
</div>

<div class="container  mt-5 mb-5">
    <h2 class="text-center">Customized products for you</h2>
    <div class="row">
        <div class="col-lg-4 mt-4">
            <div class="box">
                <h3><i class="bi bi-box2-heart-fill"></i></h3>
                <p>Custom products.</p>
            </div>
        </div>
        <div class="col-lg-4 mt-4">
            <div class="box">
                <h3><i class="bi bi-heart-fill"></i></h3>
                <p>Made with love.</p>
            </div>
        </div>
        <div class="col-lg-4 mt-4">
            <div class="box">
                <h3><i class="bi bi-gift-fill"></i></h3>
                <p>Gift who you love.</p>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4 mb-4">
    <h2 class="text-center">Some gifts</h2>
    <div class="row">
        <div class="col-lg-3" *ngFor="let product of productData; index as i">
            <div class="product-box mt-4" *ngIf="i < 4">
                <img src="{{product.productImage}}" alt="">
                <h2>{{product.productName}}</h2>
                <p>{{product.productDescribe}}</p>
                <p class="price">{{product.productPrice | currency:"USD"}}</p>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <a routerLink='/menu' (click)="scrollToTop()" class="options-link">More options
            <i class="bi bi-arrow-right"></i>
        </a>
    </div>
</div>
